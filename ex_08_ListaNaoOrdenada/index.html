<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Permite vizualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Não Ordenada</title>
</head>
<body>
    <ul style="color:rgb(10, 236, 10);"> <!-- Tag da lista não ordenada -->
        <li>Porco🐽</li> <!-- Tag dos itens da lista -->
        <li>Boi🐂</li>
        <li>Tigre🐯</li>
        <li>Macaco🐵</li>
    </ul>
    <ul style="list-style:circle">
        <li>Elefante🐘</li>
        <li>Cobra🐍</li>
        <li>Baleia🐋</li>
        <li>Urso🧸</li>
    </ul>
    <ul style="list-style-type:square;">
        <li>Joaninha🐞</li>
        <li>Javali🐗</li>
        <li>Hipopótamo🦛</li>
        <li>Vaca🐮</li>
    </ul>
    <ul style="list-style:none">
        <li>Galinha🐔</li>
        <li>Pintinho🐥</li>
        <li>Pato🦆</li>
        <li>Cisne🦢</li>
    </ul>
</body>
</html>
