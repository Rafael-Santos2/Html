<!-- Atalho para criar cabeçalho "html:5" ou "!" -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- permite visualizar os caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tabela</title>
</head>
<body>
    <table border="1" style="color:green;"> <!-- Tag da tabela -->
        <thead> <!-- Tag do cabeçalho da tabela -->
            <th>Nome do Produto</th> <!-- Tags dos itens do cabeçalho -->
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody> <!-- Tag do corpo da tabela -->
            <td>Camisa</td> <!-- Tag dos itens da tabela-->
            <td>G</td>
            <td>Vermelho</td>
        </tbody>
        <tbody>
            <td>Vestido</td>
            <td>GG</td>
            <td>Rosa</td>
        </tbody>
        <tbody>
            <td>Shorts</td>
            <td>M</td>
            <td>Preto</td>
        </tbody>
        <tbody>
            <td>Moletom</td>
            <td>M</td>
            <td>Vermelho</td>
        </tbody>
    </table>
</body>
</html>
