<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Palvras chaves da página -->
     <meta name="keywords" content="videos, audio, metallica, musica">
     <!-- alterando o favicon -->
      <link rel="shortcut icon" href="imagens/Metallica.ico" type="image/x-icon">
    <title>Video e audio</title>
</head>
<body>
    <!-- tag de cabeçalho "header" -->
    <header>
        <h1>Exemplo de menu</h1>
        <!-- Tag de navegação -->
         <nav>
            <ul>
                <li><a href="imagens/Metallica.jpg" target="_blank">Início</a></li>
                <li><a href="imagens/metallica-1.jpg" target="_blank">Galeria</a></li>
                <li><a href="imagens/metallica_ao-vivo.jpg" target="_blank">Produtos</a></li>
                <li><a href="imagens/metallica-kgc.jpg" target="_blank">Fale conosco</a></li>
            </ul>
         </nav>
    </header>

    <hr>
    <!-- tag de conteúdo principal -->
    <main>
        <p>Vídeos</p>
        <div>
            <video controls poster="imagens/metallica-1.jpg" height="250">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.mp4" type="video/mp4">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.avi" type="video/avi">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.ogb" type="video/ogv">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.webm" type="video/webm">
                Seu navegador não suporta vídeos. Faça <a href="videos/For Whom the Bell Tolls (Live)-Met/allica.mp4">download</a>
            </video>
        </div>
        <hr>
        <h2>Aúdios</h2>
        <div>
            <div>
                <em>
                    <h3>For whom the bells tolls</h3>
                </em>
                <audio src="audio/For Whom The Bell Tolls - Metallica.mp3" controls></audio>
            </div>
            <div>
                <em>
                    <h3>Master of puppets</h3>
                </em>
                <audio src="audio/Master of Puppets-Metallica.mp3" controls></audio>
            </div>
            <div>
                <em>
                    <h3>The day that never comes</h3>
                </em>
                <audio src="audio/THE DAY THAT NEVER COMES- METALLICA.mp3" controls></audio>
            </div>
            
        </div>
    </main>
</body>
</html>
